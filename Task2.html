<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <h1 id="header"></h1>

    <script>

        function greetName(name) {
            if (name === "Vyacheslav") {
                return "Hello, Vyacheslav";
            } else {
                return "No such name";
            }
        }

        var enteredName = prompt("Enter a name: ");

        var output = greetName(enteredName);
        alert(output);
    </script>
</body>

</html>
